<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯儲主席模擬器 V2.0：宏觀經濟主宰</title>
    <link rel="stylesheet" href="assets/style.css"> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

    <header>
        <h1>聯儲主席模擬器 V2.0：宏觀經濟主宰</h1>
    </header>

    <main>
        <section id="interface-section">
            
            <div id="data-display" class="interface-panel">
                <h2>📊 核心經濟指標</h2>
                <p>現行利率: <span id="currentRateDisplay" class="large-value">0.00%</span></p>
                <hr>
                <p>通膨 (CPI): <span id="cpi-display" class="data-value">0.00%</span> (目標 2.0%)</p>
                <p>失業率: <span id="unemployment-display" class="data-value">0.00%</span></p>
                <p>GDP 增長: <span id="gdp-display" class="data-value">0.00%</span></p>
                <hr>
                <p>信譽度: <span id="credibility-display">0</span>/100</p>
                <p>市場情緒: <span id="market-sentiment-display">...</span></p>
            </div>
            
            <div id="decision-interface" class="interface-panel">
                <h2 id="turn-header">決策介面 (回合: 2024-01)</h2>
                
                <label for="rate-slider">基準利率調整 (每月):</label>
                <div class="slider-container">
                    <input type="range" id="rate-slider" min="-100" max="100" value="0" step="5">
                    <span id="rate-adjustment-display">0.00%</span> (調整量)
                </div>

                <button id="commit-decision">發布決策並進入下一回合</button>
            </div>
        </section>

        <section id="message-section">
            <h3>📰 聯儲新聞頭條</h3>
            <p id="news-ticker">遊戲初始化中...</p>
        </section>

        <section id="chart-section">
            <canvas id="economicChart"></canvas>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 FED Simulator V2.0</p>
    </footer>

    <script src="api-keys.js"></script> 
    <script type="module" src="js/main.js"></script> 
    
</body>
</html>
