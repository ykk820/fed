<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯儲主席模擬器</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

    <header>
        <h1>聯儲主席模擬器：市場與貨幣雙重主宰</h1>
    </header>

    <main>
        <section id="top-section">
            
            <div id="decision-interface" class="card decision-panel">
                <h2 id="turn-header">決策介面 (回合: 2024-01)</h2>
                
                <label for="rate-slider">基準利率調整 (每月):</label>
                <div class="slider-container">
                    <input type="range" id="rate-slider" min="-100" max="100" value="0" step="5">
                    <span id="rate-adjustment-display" class="large-value neutral">0.00%</span> (調整量)
                </div>

                <button id="commit-decision" class="primary-btn">發布決策並進入下一回合</button>
                
                <hr style="margin: 20px 0;">
                <h2>📈 決策指標</h2>
                <div class="data-group">
                    <p>信譽度: <span id="credibility-display" class="data-value">0</span>/100</p>
                    <p>市場情緒: <span id="market-sentiment-display" class="data-value">...</span></p>
                </div>
            </div>
            
            <div id="data-display" class="card data-panel">
                <h2>📊 核心經濟指標</h2>
                <div class="data-group">
                    <p>現行利率: <span id="currentRateDisplay" class="data-value large-value">0.00%</span></p>
                    <hr style="margin: 10px 0;">
                    <p>通膨 (CPI): <span id="cpi-display" class="data-value">0.00%</span> (目標 2.0%)</p>
                    <p>失業率: <span id="unemployment-display" class="data-value">0.00%</span></p>
                    <p>GDP 增長: <span id="gdp-display" class="data-value">0.00%</span></p>
                </div>
            </div>
            
            <div id="brokerage-interface" class="card trading-panel">
                <h2>💼 市場動態觀察</h2>
                <div class="data-group">
                    <p>股市指數 (S&P): <span id="stock-index-display" class="data-value">0</span> <span id="stock-change" class="change-indicator"></span></p>
                    <p>當前股價: <span id="current-index-price" class="data-value">0</span></p>
                    <hr style="margin: 10px 0;">
                    <p>券商淨買入股數:</p>
                    <p id="brokerage-flow" class="large-value neutral">—</p>
                    <p id="transaction-feedback" class="feedback-message">市場正在交易中...</p>
                </div>
            </div>
        </section>

        <div id="message-section" class="card news-panel" style="margin-bottom: 20px;">
            <h2>📰 即時新聞頭條</h2>
            <p id="news-ticker" class="news-content">遊戲初始化中...</p>
        </div>

        <section id="chart-section" class="card chart-panel">
            <canvas id="economicChart"></canvas>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 FED Simulator</p>
    </footer>

    <script type="module" src="main.js"></script> 
    
</body>
</html>
